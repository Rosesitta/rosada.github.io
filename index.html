<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rose</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,400&family=Montserrat:wght@300;400;600&family=Cinzel:wght@700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --bg-1: #0b1020;
      --bg-2: #121a31;
      --text: #b33951; /* ROSA ROJIZO */
      --muted: #c3aadd; 
      --border: rgba(255, 255, 255, .15);
      --glass: rgba(255, 255, 255, .05);
      --glass-2: rgba(255, 255, 255, .1);
      --shadow: 0 10px 30px rgba(0, 0, 0, .4);
      --tab-active: #3a225a; 
      --cryo: #90e0ef;
      --cryo-ghost: rgba(144, 224, 239, .12);
      --r-lg: 20px;
    }

    body {
      margin: 0;
      color: var(--text);
      /* FUENTE PRINCIPAL DE LECTURA */
      font-family: 'Montserrat', sans-serif;
      background: url('https://i.ibb.co/TD6vVy7k/00001-2738448263.png') fixed center / cover no-repeat;
      line-height: 1.6;
    }

    #snow { position: fixed; inset: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
    .wrap { position: relative; z-index: 1; max-width: 1100px; margin: auto; padding: 40px 20px; padding-top: 80px; }

    /* TÍTULO ELEGANTE CON PLAYFAIR */
    .title h1 { 
      margin: 0; 
      font-family: 'Playfair Display', serif; 
      font-weight: 900; 
      letter-spacing: 2px;
      font-size: clamp(28px, 4vw, 42px); 
      color: var(--text); 
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    .title p { 
      margin: 2px 0 0; 
      color: var(--muted); 
      font-size: 14px; 
      font-family: 'Montserrat', sans-serif; 
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .btn { 
      border: 1px solid var(--border); 
      background: var(--glass); 
      color: var(--text); 
      padding: 12px 20px; 
      border-radius: 50px; 
      font-weight: 600; 
      cursor: pointer; 
      backdrop-filter: blur(8px); 
      font-family: 'Montserrat', sans-serif; 
      font-size: 11px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .tabs { display: flex; gap: 10px; padding: 5px; border-radius: 50px; background: var(--glass); border: 1px solid var(--border); }
    .tab { 
      border: 0; background: transparent; color: var(--text); 
      font-weight: 700; padding: 10px 25px; border-radius: 50px; 
      cursor: pointer; transition: 0.3s; font-family: 'Montserrat', sans-serif; font-size: 12px;
    }
    .tab[aria-selected="true"] { background: var(--tab-active); color: #fff; }

    .sheet { border: 1px solid var(--border); border-radius: var(--r-lg); background: rgba(10, 15, 28, 0.8); backdrop-filter: blur(15px); padding: 35px; box-shadow: var(--shadow); }
    
    .hero { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: center; }
    .stage { 
      position: relative; border-radius: 50%; width: 350px; height: 350px; 
      margin: auto; border: 2px solid var(--border); 
      background: radial-gradient(circle, var(--cryo-ghost), transparent 70%);
      overflow: hidden;
    }
    .stage .img { width: 100%; height: 100%; object-fit: cover; }

    /* TEXTO DE LECTURA BONITA */
    .info { padding: 20px; border-radius: 15px; background: rgba(255,255,255,0.03); border-bottom: 2px solid var(--text); margin-bottom: 20px; }
    .info dt { font-size: 12px; text-transform: uppercase; color: var(--muted); letter-spacing: 2px; font-weight: 600; margin-bottom: 8px; }
    .info dd { 
      margin: 0; 
      font-family: 'Playfair Display', serif; /* Un toque elegante para la frase */
      font-style: italic;
      font-size: 20px; 
      color: var(--text); 
    }

    .pill { 
      padding: 8px 25px; border-radius: 50px; font-weight: 800; 
      background: var(--cryo-ghost); border: 1px solid var(--cryo); 
      color: var(--cryo); text-transform: uppercase; font-family: 'Montserrat', sans-serif; font-size: 12px; letter-spacing: 4px;
    }
    .chip { 
      border: 1px solid var(--border); padding: 8px 16px; background: var(--glass); 
      color: var(--text); font-size: 11px; font-family: 'Montserrat', sans-serif; font-weight: 600;
      border-radius: 50px;
    }

    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
    .friend { 
      display: flex; gap: 15px; align-items: center; padding: 15px; 
      border: 1px solid var(--border); border-radius: 15px; text-decoration: none; 
      background: var(--glass); transition: 0.3s ease; color: var(--text);
    }
    .avatar { width: 55px; height: 55px; border-radius: 50%; border: 1px solid var(--text); flex-shrink: 0; }
    .friend h3 { margin: 0; font-size: 16px; font-family: 'Playfair Display', serif; }

    [role="tabpanel"] { display: none; animation: fade .5s ease both; }
    [role="tabpanel"][data-active="true"] { display: block; }
    @keyframes fade { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

    .credits { margin-top: 30px; font-family: 'Montserrat', sans-serif; font-size: 10px; letter-spacing: 2px; text-align: center; opacity: 0.6; }
  </style>
</head>

<body>
  <canvas id="snow" aria-hidden="true"></canvas>

  <div class="wrap">
    <div class="header">
      <div class="brand">
        <div class="crest"><img src="https://xatimg.com/image/OQJZCV630Set.png" width="45"></div>
        <div class="title">
          <h1>Rose</h1>
          <p>FEX Manager • ID 1100011</p>
        </div>
      </div>

      <div class="controls">
        <button class="btn" id="copyId">Copy Code</button>
        <div class="tabs" role="tablist">
          <button class="tab" role="tab" aria-selected="true" aria-controls="panel-profile">Profile</button>
          <button class="tab" role="tab" aria-selected="false" aria-controls="panel-friends">Friends</button>
          <button class="tab" role="tab" aria-selected="false" aria-controls="panel-gallery">Gallery</button>
        </div>
      </div>
    </div>

    <div class="panels">
      <section class="sheet" role="tabpanel" id="panel-profile" data-active="true">
        <div class="hero">
          <div class="stage">
            <img class="img" src="https://i.ibb.co/84bdSTNZ/00023-2012058963.png" />
          </div>

          <div>
            <h2 style="font-family: 'Playfair Display'; font-size: 32px; margin-bottom: 10px;">The Rosy Empress</h2>
            <div style="margin-bottom: 25px;"><span class="pill">Cryo Power</span></div>
            <dl>
              <div class="info">
                <dt>About Me</dt>
                <dd>"Sigue los pétalos de rosa donde vayan."</dd>
              </div>
            </dl>
            <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:20px;">
              <span class="chip">DEC 22</span>
              <span class="chip">CAPRICORN</span>
              <span class="chip">GENSHIN PLAYER</span>
            </div>
          </div>
        </div>
      </section>

      <section class="sheet" role="tabpanel" id="panel-friends">
        <div class="grid">
          <a class="friend" href="https://xat.me/CheeseOnToast" target="_blank">
            <div class="avatar" style="background-image:url('https://xatimg.com/image/iUI8sm879Nes.png'); background-size: cover;"></div>
            <div><h3>CheeseOnToast</h3><small>Manager</small></div>
          </a>
          <a class="friend" href="https://xat.me/Selene" target="_blank">
            <div class="avatar" style="background-image:url('https://fexbots.com/Includes/Images/icons/staffAvatars/13016.png'); background-size: cover;"></div>
            <div><h3>Selene</h3><small>Seelie</small></div>
          </a>
        </div>
      </section>

      <section class="sheet" role="tabpanel" id="panel-gallery">
        <div class="gallery" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;">
          <div style="border-radius: 15px; overflow: hidden;"><img src="https://i.ibb.co/TD6vVy7k/00001-2738448263.png" style="width: 100%;"></div>
          <div style="border-radius: 15px; overflow: hidden;"><img src="https://i.ibb.co/84bdSTNZ/00023-2012058963.png" style="width: 100%;"></div>
        </div>
      </section>
    </div>

    <div class="credits">
      CREATED BY <a href="https://xat.me/austin" style="color: var(--text);">AUSTIN</a>
    </div>
  </div>

  <script>
    (function () {
      const tabs = document.querySelectorAll('.tab');
      const panels = Array.from(document.querySelectorAll('[role="tabpanel"]'));
      function activate(id) {
        tabs.forEach(t => t.setAttribute('aria-selected', t.getAttribute('aria-controls') === id));
        panels.forEach(p => p.dataset.active = p.id === id);
      }
      tabs.forEach(tab => tab.addEventListener('click', () => activate(tab.getAttribute('aria-controls'))));
    })();

    document.getElementById('copyId').addEventListener('click', () => {
      navigator.clipboard.writeText("/f1100011 Rose");
      alert('Code Copied!');
    });

    (function () {
      const c = document.getElementById('snow'), ctx = c.getContext('2d');
      let flakes = [], w, h;
      function resize() { w = innerWidth; h = innerHeight; c.width = w; c.height = h; spawn(); }
      function spawn() {
        flakes = Array.from({ length: 80 }, () => ({
          x: Math.random() * w, y: Math.random() * h, r: Math.random() * 2, s: 0.5 + Math.random()
        }));
      }
      function step() {
        ctx.clearRect(0, 0, w, h); ctx.fillStyle = '#fff'; ctx.globalAlpha = 0.3;
        for (const f of flakes) {
          ctx.beginPath(); ctx.arc(f.x, f.y, f.r, 0, 7); ctx.fill();
          f.y += f.s; if (f.y > h) f.y = -10;
        }
        requestAnimationFrame(step);
      }
      window.addEventListener('resize', resize); resize(); step();
    })();
  </script>
</body>
</html>
