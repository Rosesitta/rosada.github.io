<!doctype html>

<head>

  <style>
    /* =========================
       THEME ACTUALIZADO
       ========================= */
    :root {
      --bg-1: #0b1020;
      --bg-2: #121a31;
      --text: #ffcfdf; /* ROSA PASTEL */
      --muted: #a084ca; /* PÃšRPURA OSCURO */
      --border: rgba(255, 255, 255, .18);
      --glass: rgba(255, 255, 255, .06);
      --glass-2: rgba(255, 255, 255, .1);
      --shadow: 0 10px 30px rgba(0, 0, 0, .35);

      --gold: rgb(215, 184, 118);
      --gold-2: rgb(184, 148, 88);
      --gold-ghost: rgba(215, 184, 118, .16);
      
      /* CAMBIO DE PYRO A ANEMO */
      --anemo: #7af2c1;
      --anemo-ghost: rgba(122, 242, 193, .18);

      --r-lg: 18px;
      --r-md: 14px;
      --r-sm: 10px;
    }

    body {
      margin: 0;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: url('https://i.ibb.co/TD6vVy7k/00001-2738448263.png') fixed center / cover no-repeat;
      background-attachment: fixed;
    }

    #snow { position: fixed; inset: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

    .wrap { position: relative; z-index: 1; max-width: 1180px; margin: auto; padding: clamp(14px, 4vw, 28px); padding-top: 62px; }

    .header { display: flex; align-items: center; justify-content: space-between; gap: 14px; margin-bottom: 16px; }

    .crest { width: 48px; height: 48px; border-radius: 50%; display: grid; place-items: center; background: radial-gradient(80% 80% at 30% 20%, rgba(255, 255, 255, .2), rgba(255, 255, 255, .04)); border: 1px solid var(--border); box-shadow: var(--shadow); }

    .title h1 { margin: 0; font-family: Cinzel, serif; font-weight: 800; letter-spacing: .6px; font-size: clamp(22px, 2.4vw, 32px); color: var(--text); }
    .title p { margin: 4px 0 0; color: var(--muted); font-size: 14px; }

    .btn { border: 1px solid var(--border); background: var(--glass); color: var(--text); padding: 10px 14px; border-radius: 12px; display: inline-flex; align-items: center; gap: 8px; font-weight: 700; cursor: pointer; backdrop-filter: blur(10px); box-shadow: var(--shadow); }
    .btn svg { width: 18px; height: 18px; fill: var(--gold); }

    .tabs { display: flex; gap: 8px; padding: 6px; border-radius: 999px; background: linear-gradient(180deg, rgba(255, 255, 255, .08), rgba(255, 255, 255, 0)); border: 1px solid var(--border); backdrop-filter: blur(12px); }
    .tab { appearance: none; border: 0; background: transparent; color: var(--text); font-weight: 800; padding: 10px 16px; border-radius: 999px; cursor: pointer; }
    .tab[aria-selected="true"] { background: linear-gradient(180deg, rgba(215, 184, 118, .28), rgba(215, 184, 118, .08)); box-shadow: inset 0 0 0 1px var(--gold-ghost); }

    .sheet { border: 1px solid var(--border); border-radius: var(--r-lg); box-shadow: var(--shadow); background: linear-gradient(180deg, rgba(255, 255, 255, .05), rgba(255, 255, 255, .02)); backdrop-filter: blur(12px); padding: clamp(16px, 2.8vw, 24px); }

    /* STAGE ANEMO */
    .stage { position: relative; overflow: hidden; border-radius: var(--r-lg); min-height: 520px; border: 1px solid var(--border); background: radial-gradient(400px 240px at 20% 15%, var(--anemo-ghost), transparent 70%), linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .02)); }
    .stage .element { position: absolute; top: 14px; left: 14px; display: grid; place-items: center; width: 48px; height: 48px; border-radius: 50%; background: radial-gradient(70% 70% at 30% 20%, rgba(255, 255, 255, .28), rgba(255, 255, 255, .06)); border: 1px solid var(--border); }
    .stage .element svg { width: 28px; height: 28px; fill: var(--anemo); }

    .stage .hero-img { position: absolute; inset: 0; display: grid; place-items: end center; pointer-events: none; z-index: 1; }
    .stage .hero-img .img { width: auto; max-width: min(92%, 520px); object-fit: fill; display: block; }

    .idchip { font-family: monospace; font-weight: 800; font-size: 12px; padding: 6px 10px; border-radius: 999px; color: var(--gold-2); background: rgba(215, 184, 118, .14); border: 1px solid var(--border); }

    .info { padding: 12px; border-radius: var(--r-md); background: rgba(255,255,255,.05); border: 1px solid var(--border); margin-top: 10px;}
    .info dt { font-size: 12px; text-transform: uppercase; color: var(--muted); margin-bottom: 6px; }
    .info dd { margin: 0; font-family: Cinzel, serif; font-weight: 800; color: var(--text); }

    .pill { display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px; border-radius: 999px; font-weight: 800; background: rgba(122, 242, 193, 0.1); border: 1px solid var(--anemo-ghost); color: var(--anemo); }
    .pill svg { width: 18px; height: 18px; fill: var(--anemo); }

    .chip { border: 1px solid var(--border); border-radius: 999px; padding: 8px 12px; background: var(--glass); font-weight: 700; font-size: 13px; color: var(--muted); }

    /* FRIENDS GRID */
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 14px; }
    .friend { display: flex; gap: 12px; align-items: center; padding: 12px; border: 1px solid var(--border); border-radius: var(--r-md); text-decoration: none; color: var(--text); background: var(--glass); transition: 0.2s; }
    .friend:hover { transform: translateY(-2px); background: var(--glass-2); }
    .avatar { width: 56px; height: 56px; border-radius: 12px; background-size: cover; border: 1px solid var(--border); }
    .friend small { color: var(--muted); }

    [role="tabpanel"] { display: none; animation: fade .35s ease both; }
    [role="tabpanel"][data-active="true"] { display: block; }
    @keyframes fade { from { opacity: 0; transform: translateY(6px) } to { opacity: 1; transform: none } }

    .credits { margin-top: 20px; text-align: center; font-size: 12px; color: var(--muted); }
    .credits a { color: var(--gold); text-decoration: none; }
  </style>
</head>

<body>

  <script>
    /* PestaÃ±as */
    (function() {
      const tabs = document.querySelectorAll('.tab');
      const panels = document.querySelectorAll('[role="tabpanel"]');
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          const target = tab.getAttribute('aria-controls');
          tabs.forEach(t => t.setAttribute('aria-selected', 'false'));
          panels.forEach(p => p.dataset.active = 'false');
          tab.setAttribute('aria-selected', 'true');
          document.getElementById(target).dataset.active = 'true';
        });
      });
    })();

    /* BotÃ³n Copiar */
    document.getElementById('copyId').addEventListener('click', async () => {
      const id = document.getElementById('id-text').textContent;
      await navigator.clipboard.writeText("/f" + id + " Rose");
      alert('Â¡ID Copiada!');
    });

    /* Nieve */
    (function() {
      const c = document.getElementById('snow');
      const ctx = c.getContext('2d');
      let flakes = [], width, height, running = true;
      function resize() {
        width = window.innerWidth; height = window.innerHeight;
        c.width = width; c.height = height;
      }
      function spawn() {
        flakes = Array.from({length: 100}, () => ({
          x: Math.random() * width, y: Math.random() * height,
          r: 1 + Math.random() * 2, s: 0.5 + Math.random() * 1
        }));
      }
      function draw() {
        if(!running) return;
        ctx.clearRect(0,0,width,height);
        ctx.fillStyle = "white";
        flakes.forEach(f => {
          ctx.beginPath(); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); ctx.fill();
          f.y += f.s; if(f.y > height) f.y = -10;
        });
        requestAnimationFrame(draw);
      }
      window.addEventListener('resize', resize);
      resize(); spawn(); draw();
      document.getElementById('toggleSnow').addEventListener('click', () => running = !running);
    })();
  </script>
