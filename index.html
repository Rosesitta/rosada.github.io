<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rose</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800&family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet">

  <style>
    /* =========================
   THEME (Genshin-style)
   ========================= */
    :root {
      --bg-1: #0b1020;
      --bg-2: #121a31;
      --text: #C39BD3; /* Texto PÃºrpura */
      --muted: #a9b2c9;
      --border: rgba(255, 255, 255, .18);
      --glass: rgba(255, 255, 255, .06);
      --glass-2: rgba(255, 255, 255, .1);
      --shadow: 0 10px 30px rgba(0, 0, 0, .35);

      --gold: rgb(215, 184, 118);
      --gold-2: rgb(184, 153, 91);
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-1);
      background-image: radial-gradient(circle at 50% 50%, var(--bg-2), var(--bg-1));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    main {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 440px;
      padding: 20px;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 32px 24px;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .profile-img {
      width: 84px;
      height: 84px;
      border-radius: 50%;
      margin: 0 auto 16px;
      display: block;
      border: 2px solid var(--gold);
      padding: 4px;
      background: var(--bg-1);
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 22px;
      font-weight: 800;
      margin: 0;
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--glass-2);
      padding: 4px 12px;
      border-radius: 100px;
      margin-top: 8px;
      border: 1px solid var(--border);
    }

    .badge-icon {
      width: 14px;
      height: 14px;
      fill: #74C2A8; /* Color Anemo */
    }

    .badge span {
      font-size: 10px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #74C2A8; /* Color Anemo */
    }

    .links {
      margin-top: 32px;
      display: grid;
      gap: 12px;
    }

    .link-card {
      position: relative;
      background: var(--glass-2);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all .3s ease;
      overflow: hidden;
    }

    .link-card:hover {
      transform: translateY(-2px);
      border-color: var(--gold);
      background: var(--glass);
    }

    .link-card span {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      z-index: 1;
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>

  <main>
    <div class="card">
      <img src="https://i.pinimg.com/736x/8d/6d/f2/8d6df23758b29f7981504936d3119859.jpg" alt="Profile"
        class="profile-img">
      <h1>Rossesitta</h1>

      <div class="badge">
        <svg class="badge-icon" viewBox="0 0 24 24">
          <path d="M12.7,18c-1.1,0-2.1-0.9-2.1-2.1c0-0.7,0.3-1.3,0.9-1.7l1.2-0.8V9.6l-1.2-0.8C10.9,8.4,10.6,7.8,10.6,7.1 c0-1.1,0.9-2.1,2.1-2.1s2.1,0.9,2.1,2.1c0,0.7-0.3,1.3-0.9,1.7L12.7,9.6v3.8l1.2,0.8c0.6,0.4,0.9,1.1,0.9,1.7 C14.8,17.1,13.8,18,12.7,18z M5.6,14.8c-1.1,0-2.1-0.9-2.1-2.1c0-0.7,0.3-1.3,0.9-1.7l1.2-0.8V6.4l-1.2-0.8C3.8,5.2,3.5,4.6,3.5,3.9 c0-1.1,0.9-2.1,2.1-2.1s2.1,0.9,2.1,2.1c0,0.7-0.3,1.3-0.9,1.7L5.6,6.4v3.8l1.2,0.8c0.6,0.4,0.9,1.1,0.9,1.7 C7.7,13.8,6.8,14.8,5.6,14.8z M19.8,14.8c-1.1,0-2.1-0.9-2.1-2.1c0-0.7,0.3-1.3,0.9-1.7l1.2-0.8V6.4l-1.2-0.8 c-0.6-0.4-0.9-1-0.9-1.7c0-1.1,0.9-2.1,2.1-2.1s2.1,0.9,2.1,2.1c0,0.7-0.3,1.3-0.9,1.7l-1.2,0.8v3.8l1.2,0.8 c0.6,0.4,0.9,1.1,0.9,1.7C21.9,13.8,20.9,14.8,19.8,14.8z" />
        </svg>
        <span>Anemo</span>
      </div>

      <div class="links">
        <a href="https://github.com/Rossesitta" class="link-card">
          <span>GitHub Workspace</span>
        </a>
      </div>
    </div>
  </main>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let width, height, flakes = [];
    let running = true;
    const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    function init() {
      width = window.innerWidth;
      height = window.innerHeight;
      const dpr = window.devicePixelRatio || 1;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0); spawn();
    }
    function spawn() {
      const count = Math.min(200, Math.floor(width * height / 12000));
      flakes = Array.from({ length: count }, () => ({
        x: Math.random() * width, y: Math.random() * height,
        r: .6 + Math.random() * 2.1, s: .3 + Math.random() * 1.1, a: .5 + Math.random() * .5,
        w: -0.5 + Math.random() * 1.0, p: Math.random() * Math.PI * 2
      }));
    }
    function step(t) {
      if (!running) return;
      ctx.clearRect(0, 0, width, height);
      ctx.globalCompositeOperation = 'lighter';
      for (const f of flakes) {
        const sway = reduced ? 0 : Math.sin(f.p + t * 0.001) * 0.3;
        f.x += f.w + sway; f.y += f.s;
        if (f.y > height + 6) { f.y = -6; f.x = Math.random() * width; }
        if (f.x < -6) f.x = width + 6; if (f.x > width + 6) f.x = -6;
        ctx.fillStyle = `rgba(255, 255, 255, ${f.a})`;
        ctx.beginPath(); ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2); ctx.fill();
      }
      requestAnimationFrame(step);
    }
    window.addEventListener('resize', init);
    init(); requestAnimationFrame(step);
  </script>
</body>
</html>
